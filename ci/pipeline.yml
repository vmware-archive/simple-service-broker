groups:
- name: all
  jobs:
  - build-broker
  - build-tile
  - claim-pcf
  - deploy-tile
  - test-deploy
  - remove-tile
  - release-pcf
- name: manual
  jobs:
  - claim-pcf
  - manual-release
resources:

- name: version
  type: semver
  source:
    bucket: {{bucket-name}}
    key: current-version
    access_key_id: {{aws-key-id}}
    secret_access_key: {{aws-key}}
    initial_version: 1.0.1

- name: tile-repo
  type: git
  source:
    branch: master
    uri: http://github.com/cf-platform-eng/simple-service-broker

- name: tile-generator-repo
  type: git
  source:
    branch: master
    ignore_paths:
    - sample
    uri: http://github.com/cf-platform-eng/tile-generator.git

- name: pcf-environment
  type: pool
  source:
    branch: master
    pool: pcf
    private_key: {{github-pool-private-key}}
    uri: git@github.com:cf-platform-eng/pipeline-resource-pool

- name: slack-alert
  type: slack-notification
  source:
    url: https://hooks.slack.com/services/{{slack-token}}

- name: deploy-tile-log
  type: s3
  source:
    access_key_id: {{aws-key-id}}
    bucket: {{bucket-name}}
    secret_access_key: {{aws-key}}
    versioned_file: deploy-tile-log.txt

- name: test-deploy-log
  type: s3
  source:
    access_key_id: {{aws-key-id}}
    bucket: {{bucket-name}}
    secret_access_key: {{aws-key}}
    versioned_file: test-deploy-log.txt

- name: remove-tile-log
  type: s3
  source:
    access_key_id: {{aws-key-id}}
    bucket: {{bucket-name}}
    secret_access_key: {{aws-key}}
    versioned_file: remove-tile-log.txt

- name: broker-tile
  type: s3
  source:
    access_key_id: {{aws-key-id}}
    bucket: {{bucket-name}}
    regexp: .*-(?P<version>.*)\.pivotal
    secret_access_key: {{aws-key}}

- name: broker-jar
  type: s3
  source:
    access_key_id: {{aws-key-id}}
    bucket: {{bucket-name}}
    regexp: .*-(?P<version>.*)\.jar
    secret_access_key: {{aws-key}}

- name: tile-history
  type: s3
  source:
    access_key_id: {{aws-key-id}}
    bucket: {{bucket-name}}
    regexp: tile\-history-(?P<version>.*)\.yml
    secret_access_key: {{aws-key}}

- name: test-deploy-report
  type: s3
  source:
    access_key_id: {{aws-key-id}}
    bucket: {{bucket-name}}
    regexp: test-deploy-report-(?P<version>.*)\.tgz
    secret_access_key: {{aws-key}}

resource_types:
- name: slack-notification
  type: docker-image
  source:
    repository: cfcommunity/slack-notification-resource
    tag: latest

jobs:
- name: build-broker
  serial_groups: [version]
  plan:
  - get: tile-repo
    trigger: true
  - get: version
  - task: build-broker
    file: tile-repo/ci/build-broker/task.yml
  - put: broker-jar
    params: {file: broker-jar/*.jar}
  - put: version
    params: {file: version/number}

- name: build-tile
  serial_groups: [version]
  plan:
  - aggregate:
    - get: tile-generator-repo
    - get: tile-repo
    - get: broker-jar
      trigger: true
      passed:
      - build-broker
    - get: version
    - get: tile-history
  - task: build-tile
    file: tile-repo/ci/build-tile/task.yml
  - put: tile-history
    params:
      file: tile-history-new/*.yml
  - put: broker-tile
    params:
      file: broker-tile/*.pivotal

- name: claim-pcf
  plan:
  - aggregate:
    - get: broker-tile
      trigger: true
      passed:
      - build-tile
    - put: pcf-environment
      params:
        acquire: true

- name: deploy-tile
  plan:
  - aggregate:
    - get: tile-generator-repo
    - get: broker-tile
    - get: pcf-environment
      passed:
      - claim-pcf
      trigger: true
    - get: tile-repo
  - task: run-deploy-tile
    config:
      platform: linux
      image: docker:///guidowb/tile-pipeline
      run:
        path: tile-repo/ci/scripts/log-output.sh
        args:
        - tile-repo/ci/scripts/run-deploy-tile.sh
        - log/deploy-tile-log.txt
        - tile-generator-repo
        - tile-repo
        - broker-tile
        - pcf-environment
        dir: ""
      inputs:
      - name: tile-generator-repo
        path: ""
      - name: pcf-environment
        path: ""
      - name: broker-tile
        path: ""
      - name: tile-repo
        path: ""
      outputs:
      - name: log
        path: ""
    on_failure:
      aggregate:
      - put: slack-alert
        params:
          channel: '@jaredgordon'
          icon_emoji: ':robot_face:'
          text: (1.6) deploy-tile failed check main pipeline
          username: Build pipeline
      - put: pcf-environment
        params:
          release: pcf-environment
    ensure:
      put: deploy-tile-log
      params:
        file: log/deploy-tile-log.txt

- name: test-deploy
  plan:
  - aggregate:
    - get: tile-generator-repo
    - get: pcf-environment
      passed:
      - deploy-tile
      trigger: true
    - get: tile-repo
    - get: broker-tile
  - task: run-deployment-tests
    config:
      platform: linux
      image: docker:///guidowb/tile-pipeline
      run:
        path: tile-repo/ci/scripts/log-output.sh
        args:
        - tile-repo/ci/scripts/run-test-deploy.sh
        - log/test-deploy-log.txt
        - tile-generator-repo
        - pcf-environment
        - tile-repo
        - sample-cloud-app-jar
        - test-app-jar
        - log
        - broker-tile
        dir: ""
      inputs:
      - name: tile-generator-repo
        path: ""
      - name: pcf-environment
        path: ""
      - name: tile-repo
        path: ""
      - name: sample-cloud-app-jar
        path: ""
      - name: test-app-jar
        path: ""
      - name: broker-tile
        path: ""
      outputs:
      - name: log
        path: ""
    on_failure:
      aggregate:
      - put: slack-alert
        params:
          channel: '@jaredgordon'
          icon_emoji: ':robot_face:'
          text: (1.6) test-deploy failed; check main pipeline
          username: Build pipeline
      - put: pcf-environment
        params:
          release: pcf-environment
    ensure:
      aggregate:
      - put: test-deploy-log
        params:
          file: log/test-deploy-log.txt
      - put: test-deploy-report
        params:
          file: log/test-deploy-report-*.tgz

- name: remove-tile
  plan:
  - aggregate:
    - get: tile-generator-repo
    - get: tile-repo
    - get: pcf-environment
      passed:
      - test-deploy
      trigger: true
  - task: remove-tile
    config:
      platform: linux
      image: docker:///guidowb/tile-pipeline
      run:
        path: tile-repo/ci/scripts/log-output.sh
        args:
        - tile-repo/ci/scripts/run-remove-tile.sh
        - log/remove-tile-log.txt
        - tile-generator-repo
        - pcf-environment
        dir: ""
      inputs:
      - name: tile-generator-repo
        path: ""
      - name: pcf-environment
        path: ""
      - name: tile-repo
        path: ""
      outputs:
      - name: log
        path: ""
    on_failure:
      aggregate:
      - put: slack-alert
        params:
          channel: '@jaredgordon'
          icon_emoji: ':robot_face:'
          text: (1.6) remove-tile failed; check pipeline
          username: Build pipeline
      - put: pcf-environment
        params:
          release: pcf-environment
    ensure:
      put: remove-tile-log
      params:
        file: log/remove-tile-log.txt
  - put: slack-alert
    params:
      channel: '@jaredgordon'
      icon_emoji: ':robot_face:'
      text: (1.6) Successfully built/deployed/tested/removed new tile
      username: Build pipeline

- name: release-pcf
  serial_groups: [version]
  plan:
  - get: pcf-environment
    passed:
    - remove-tile
    trigger: true
  - get: version
    params: {bump: final}
  - put: pcf-environment
    params:
      release: pcf-environment
- name: manual-release
  plan:
  - get: pcf-environment
  - put: pcf-environment
    params:
      release: pcf-environment
  - put: version
    params: {file: version/number}